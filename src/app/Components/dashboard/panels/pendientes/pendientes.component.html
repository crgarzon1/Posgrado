<p-blockUI [target]="pnl" [blocked]="blocked">
  <i
    class="pi pi-lock"
    style="position: absolute; top: 28%; left: 24%; font-size: 10em;"
    [pTooltip]="stringHelper.getResource('tooltip-blockui')"
    tooltipZIndex="99999"
  ></i>
</p-blockUI>

<p-panel #pnl [header]="stringHelper.getResource('header-titulo')">
  <div class="ui-g" id="panel" style="height: 335px;" *ngIf="!blocked">
    <div class="ui-g-12 ui-md-12 ui-lg-12 outer">
      <div class="inner">
        <i class="pi pi-check" style="font-size: 170px;" *ngIf="completo"></i>
        <i class="pi pi-exclamation-triangle" style="font-size: 170px;" *ngIf="!completo"></i>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g" style="margin-left: 20px; margin-bottom: 20px;">
        <div class="ui-g-12">
          <p-checkbox [label]="stringHelper.getResource('lbl-financiera')" [(ngModel)]="financiera" binary="true" disabled="true">
          </p-checkbox>
        </div>
        <div class="ui-g-12">
          <p-checkbox [label]="stringHelper.getResource('lbl-biblioteca')" [(ngModel)]="biblioteca" binary="true" disabled="true">
          </p-checkbox>
        </div>
        <div class="ui-g-12">
          <p-checkbox [label]="stringHelper.getResource('lbl-documentos')" [(ngModel)]="documentos" binary="true" disabled="true">
          </p-checkbox>
        </div>
      </div>
    </div>
    <i
      class="pi pi-file"
      pTooltip="Paz y salvo"
      tooltipZIndex="100005"
      (click)="openPYS()"
      style="font-size: 2em; position: absolute !important; bottom: 18px !important; right: 12px !important; cursor: pointer;"
      *ngIf="pys"
    ></i>
  </div>
  <div class="ui-g" id="panel" style="height: 335px;" *ngIf="blocked">
    <img src="assets/images/2.jpg" alt="block-ui" style="width: 100%; height: 100%; margin: auto;" />
  </div>
</p-panel>

<p-dialog
  header="Paz y salvo"
  [modal]="true"
  [responsive]="true"
  [(visible)]="displaypys"
  [style]="{ width: '80%', minWidth: '80%' }"
  [baseZIndex]="10002"
  [maximizable]="true"
  appendTo="body"
>
  <div>
    <iframe width="100%" style="min-height: 100vh; height: 100%;" [src]="url | safe"></iframe>
  </div>
</p-dialog>
