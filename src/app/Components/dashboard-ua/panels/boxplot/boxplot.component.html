<p-blockUI [target]="pnl" [blocked]="blocked">
  <i
    class="pi pi-info-circle"
    style="position: absolute; top: 30%; left: 36%; font-size: 10em;"
    pTooltip="No existen notas parciales del programa"
    tooltipZIndex="99999"
  ></i>
</p-blockUI>

<p-panel #pnl [header]="stringHelper.getResource('header-titulo')">
  <div class="ui-g" style="min-height: 335px;" *ngIf="blocked">
    <img src="assets/images/boxplot.jpg" alt="block-ui" style="width: 100%; height: 100%; margin: auto;" />
  </div>
  <div class="ui-g" style="min-height: 335px;" *ngIf="!blocked">
    <div class="ui-g-12">
      <p-chart type="boxplot" [data]="data" height="100%" [options]="options"></p-chart>
    </div>
    <div class="ui-g-12 ui-sm-12" style="position: relative; text-align: center;">
      <i
        class="pi pi-window-minimize"
        (click)="showDialog(1)"
        style="font-size: 2em; position: absolute !important; bottom: 6px !important; right: 46px !important; cursor: pointer;"
        pTooltip="Notas de estudiantes que cursan en la Unidad Académica"
      ></i>
      <i
        class="pi pi-window-maximize"
        (click)="showDialog(2)"
        style="font-size: 2em; position: absolute !important; bottom: 6px !important; right: 6px !important; cursor: pointer;"
        pTooltip="Notas de estudiantes que cursan en otra Unidad Académica"
      ></i>
    </div>
  </div>
</p-panel>

<p-dialog
  [header]="stringHelper.getResource('dlg-header')"
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '80%', minWidth: '80%' }"
  [maximizable]="true"
  [baseZIndex]="10000"
>
  <iframe width="100%" style="min-height: 700px; height: 100%;" [src]="url | safe"></iframe>
</p-dialog>
